site_name: "AirLab Autonomy Stack"
theme:
  name: material
  palette: 
    - scheme: default
      primary: red
      accent: pink
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: red
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.path
    - navigation.tabs
    - search.highlight
    - search.suggest
    - toc.integrate
  
extra_css:
  - stylesheets/extra.css


plugins:
  - search
